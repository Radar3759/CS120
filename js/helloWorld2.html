<html lang="en">
    <head>
        <title>Javascript Hello World 2</title>
        <meta charset="utf-8">
        <script>
            function world() {
                alert("World!");
                
            }
            function helloWorld() {
                alert("Hello World!");
            }

        </script>

    </head>

    <body>
        <h1>Javascript Hello World program 2</h1>

        <button onclick="alert('Hello!')" style="border-radius: 5px; border-color: rgb(255, 0, 0);">Click for Hello!</button>
        <button onclick="world()" style="border-radius: 5px; border-color: rgb(255, 255, 0)">Click for World!</button>
        <button onclick="helloWorld()" style="border-radius: 5px; border-color: rgb(0, 255, 0)">Click for Hello World!</button>

        </body>
</html>
